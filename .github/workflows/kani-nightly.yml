name: Kani (nightly)

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  kani:
    name: Kani
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v5
      - uses: Swatinem/rust-cache@v2
      - name: Run Kani
        uses: model-checking/kani-github-action@v1
        with:
          args: "-p lattice-guard"

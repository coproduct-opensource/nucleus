name: Release

on:
  push:
    tags:
      - "v*"
      - "nucleus-node-v*"

# Restrict default permissions - jobs declare what they need
permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-15-large
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true
      - name: Build
        run: cargo build -p nucleus-node --release
      - name: Package
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#nucleus-node-v}"
          VERSION="${VERSION#v}"
          mkdir -p dist
          tar -C target/release -czf "dist/nucleus-node-${VERSION}-${{ matrix.target }}.tar.gz" nucleus-node
      - name: Upload artifact
        uses: actions/upload-artifact@v7
        with:
          name: nucleus-node-${{ matrix.target }}
          path: dist/*.tar.gz

  # Build static musl binaries for Lima VM (Linux inside macOS)
  build-musl:
    name: Build Musl (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            target: aarch64-unknown-linux-musl
          - arch: x86_64
            target: x86_64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build nucleus-node (musl)
        run: cross build -p nucleus-node --release --target ${{ matrix.target }}
      - name: Build guest binaries (musl)
        run: |
          cross build -p nucleus-guest-init --release --target ${{ matrix.target }}
          cross build -p nucleus-tool-proxy --release --target ${{ matrix.target }}
          cross build -p nucleus-net-probe --release --target ${{ matrix.target }}
      - name: Package nucleus-node
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#nucleus-node-v}"
          VERSION="${VERSION#v}"
          mkdir -p dist
          tar -C target/${{ matrix.target }}/release -czf "dist/nucleus-node-${VERSION}-${{ matrix.target }}.tar.gz" nucleus-node
      - name: Upload nucleus-node artifact
        uses: actions/upload-artifact@v7
        with:
          name: nucleus-node-${{ matrix.target }}
          path: dist/*.tar.gz
      - name: Upload guest binaries for rootfs build
        uses: actions/upload-artifact@v7
        with:
          name: guest-binaries-${{ matrix.arch }}
          path: |
            target/${{ matrix.target }}/release/nucleus-guest-init
            target/${{ matrix.target }}/release/nucleus-tool-proxy
            target/${{ matrix.target }}/release/nucleus-net-probe

  # Build pre-built rootfs images
  build-rootfs:
    name: Build Rootfs (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: build-musl
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            target: aarch64-unknown-linux-musl
            debian_image: arm64v8/debian:bookworm-slim
          - arch: x86_64
            target: x86_64-unknown-linux-musl
            debian_image: debian:bookworm-slim
    steps:
      - uses: actions/checkout@v6
      - name: Download guest binaries
        uses: actions/download-artifact@v7
        with:
          name: guest-binaries-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release
      - name: Set executable permissions
        run: |
          chmod +x target/${{ matrix.target }}/release/nucleus-guest-init
          chmod +x target/${{ matrix.target }}/release/nucleus-tool-proxy
          chmod +x target/${{ matrix.target }}/release/nucleus-net-probe
      - name: Set up QEMU
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - name: Build rootfs
        run: |
          chmod +x ./scripts/firecracker/build-rootfs.sh
          ARCH=${{ matrix.arch }} DEBIAN_IMAGE=${{ matrix.debian_image }} ./scripts/firecracker/build-rootfs.sh
      - name: Package rootfs
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#nucleus-node-v}"
          VERSION="${VERSION#v}"
          mkdir -p dist
          gzip -9 -c build/firecracker/${{ matrix.arch }}/rootfs.ext4 > "dist/nucleus-rootfs-${VERSION}-${{ matrix.arch }}.ext4.gz"
      - name: Upload rootfs artifact
        uses: actions/upload-artifact@v7
        with:
          name: rootfs-${{ matrix.arch }}
          path: dist/*.ext4.gz

  # Upload Lima templates
  upload-lima-templates:
    name: Upload Lima Templates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Package Lima templates
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#nucleus-node-v}"
          VERSION="${VERSION#v}"
          mkdir -p dist
          cp scripts/lima/nucleus-aarch64.yaml "dist/nucleus-lima-${VERSION}-aarch64.yaml"
          cp scripts/lima/nucleus-x86_64.yaml "dist/nucleus-lima-${VERSION}-x86_64.yaml"
      - name: Upload Lima templates
        uses: actions/upload-artifact@v7
        with:
          name: lima-templates
          path: dist/*.yaml

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-musl, build-rootfs, upload-lima-templates]
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist
      - name: Collect assets
        run: |
          mkdir -p release
          find dist -type f \( -name "*.tar.gz" -o -name "*.ext4.gz" -o -name "*.yaml" \) -exec mv {} release/ \;
          ls -lah release
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Check publish token
        id: publish_gate
        run: |
          if [ -n "${CARGO_REGISTRY_TOKEN}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - uses: actions/checkout@v6
        if: ${{ steps.publish_gate.outputs.enabled == 'true' }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        if: ${{ steps.publish_gate.outputs.enabled == 'true' }}
        with:
          cache: true
      - name: Publish nucleus-node
        if: ${{ steps.publish_gate.outputs.enabled == 'true' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p nucleus-node --locked

  homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Check Homebrew secrets
        id: brew_gate
        run: |
          if [ -n "${HOMEBREW_TAP}" ] && [ -n "${HOMEBREW_TOKEN}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          HOMEBREW_TAP: ${{ secrets.HOMEBREW_TAP }}
          HOMEBREW_TOKEN: ${{ secrets.HOMEBREW_TOKEN }}
      - uses: actions/download-artifact@v7
        if: ${{ steps.brew_gate.outputs.enabled == 'true' }}
        with:
          path: dist
      - name: Collect assets
        if: ${{ steps.brew_gate.outputs.enabled == 'true' }}
        run: |
          mkdir -p release
          find dist -type f -name "*.tar.gz" -exec mv {} release/ \;
          ls -lah release
      - name: Compute checksums
        id: shas
        if: ${{ steps.brew_gate.outputs.enabled == 'true' }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#nucleus-node-v}"
          VERSION="${VERSION#v}"
          LINUX="nucleus-node-${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          MAC_X64="nucleus-node-${VERSION}-x86_64-apple-darwin.tar.gz"
          MAC_ARM="nucleus-node-${VERSION}-aarch64-apple-darwin.tar.gz"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "linux_sha=$(sha256sum release/${LINUX} | cut -d ' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "mac_x64_sha=$(sha256sum release/${MAC_X64} | cut -d ' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "mac_arm_sha=$(sha256sum release/${MAC_ARM} | cut -d ' ' -f1)" >> "$GITHUB_OUTPUT"
      - name: Checkout tap
        if: ${{ steps.brew_gate.outputs.enabled == 'true' }}
        uses: actions/checkout@v6
        with:
          repository: ${{ secrets.HOMEBREW_TAP }}
          token: ${{ secrets.HOMEBREW_TOKEN }}
          path: tap
      - name: Write formula
        if: ${{ steps.brew_gate.outputs.enabled == 'true' }}
        run: |
          VERSION="${{ steps.shas.outputs.version }}"
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}"
          FORMULA_PATH="tap/Formula/nucleus-node.rb"
          cat > "${FORMULA_PATH}" <<EOF
          class NucleusNode < Formula
            desc "Node daemon (kubelet analogue) for nucleus pods"
            homepage "https://github.com/${{ github.repository }}"
            version "${VERSION}"
            license "MIT OR Apache-2.0"

            on_macos do
              if Hardware::CPU.arm?
                url "${BASE_URL}/nucleus-node-${VERSION}-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.shas.outputs.mac_arm_sha }}"
              else
                url "${BASE_URL}/nucleus-node-${VERSION}-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.shas.outputs.mac_x64_sha }}"
              end
            end

            on_linux do
              url "${BASE_URL}/nucleus-node-${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
              sha256 "${{ steps.shas.outputs.linux_sha }}"
            end

            def install
              bin.install "nucleus-node"
            end

            test do
              system "#{bin}/nucleus-node", "--help"
            end
          end
          EOF
      - name: Commit and push
        if: ${{ steps.brew_gate.outputs.enabled == 'true' }}
        env:
          VERSION: ${{ steps.shas.outputs.version }}
        run: |
          cd tap
          git add Formula/nucleus-node.rb
          git commit -m "nucleus-node ${VERSION}"
          git push

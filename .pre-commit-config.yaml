# Pre-commit hooks for nucleus
# Install: prek install && prek install --hook-type pre-push
# Run manually: prek run --all-files

fail_fast: true

repos:
  # Fast builtin hooks (Rust-native, no network) - all run in parallel at priority 0
  - repo: builtin
    hooks:
      - id: trailing-whitespace
        priority: 0
      - id: end-of-file-fixer
        priority: 0
      - id: check-toml
        priority: 0
      - id: check-yaml
        priority: 0
      - id: check-merge-conflict
        priority: 0
      - id: check-added-large-files
        args: ['--maxkb=500']
        priority: 0
      - id: detect-private-key
        exclude: ^crates/(nucleus-identity|nucleus-node)/
        priority: 0

  # Rust toolchain hooks - staggered priorities to share build cache
  - repo: local
    hooks:
      # Pre-commit: auto-format staged files then re-stage
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all
        language: system
        types: [rust]
        pass_filenames: false
        priority: 10

      # Pre-commit: clippy catches dependency mismatches before commit
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false
        priority: 20

      # Pre-push: tests reuse clippy's build cache
      - id: cargo-test
        name: cargo test
        entry: cargo test --all-features --lib
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]
        priority: 30

      # Pre-commit: dependency audit (no compilation, fast)
      - id: cargo-deny
        name: cargo deny
        entry: cargo deny check advisories bans licenses sources
        language: system
        pass_filenames: false
        priority: 40

      - id: cargo-audit
        name: cargo audit
        entry: cargo audit -D warnings --no-fetch
        language: system
        pass_filenames: false
        priority: 40

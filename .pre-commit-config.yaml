repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        pass_filenames: false
        stages: [pre-commit, pre-push]
      - id: cargo-test
        name: cargo test
        entry: cargo test --all-features
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: cargo-deny
        name: cargo deny
        entry: env CARGO_HOME=/private/tmp/nucleus/.cargo cargo deny --offline check advisories bans licenses sources
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: cargo-audit
        name: cargo audit
        entry: env CARGO_HOME=/private/tmp/nucleus/.cargo cargo audit -D warnings --no-fetch -d /private/tmp/nucleus/.cargo/advisory-db
        language: system
        pass_filenames: false
        stages: [pre-commit]

[package]
name = "nucleus-identity"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "SPIFFE-based workload identity for Firecracker VMs"
repository = "https://github.com/coproduct-opensource/nucleus"
documentation = "https://docs.rs/nucleus-identity"
readme = "README.md"
keywords = ["spiffe", "identity", "mtls", "security", "workload"]
categories = ["cryptography", "network-programming"]

[features]
default = []
# Enable SPIRE integration for production deployments
spire = ["dep:spiffe", "dep:futures-util"]
# Enable HTTP-based did:web resolution (requires network)
resolver = ["dep:reqwest"]

[dependencies]
# Crypto
rcgen = "0.14"
rustls = { workspace = true }
x509-parser = { workspace = true }
ring = "0.17"

# Async
tokio = { workspace = true, features = ["sync", "time", "io-util", "net", "rt", "macros", "fs"] }
tokio-rustls = { workspace = true }
async-trait = "0.1"

# Serialization
prost = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }

# Certificate validation
webpki = { package = "rustls-webpki", version = "0.102" }

# Utils
chrono = { workspace = true, features = ["serde"] }
sha2 = { workspace = true }
base64 = { workspace = true }
hex = { workspace = true }
pem = "3"
time = "0.3"
thiserror = { workspace = true }
tracing = { workspace = true }

# HTTP client for did:web resolution (optional)
reqwest = { workspace = true, features = ["rustls-tls-manual-roots", "json"], optional = true }

# SPIRE integration (optional)
spiffe = { version = "0.11", optional = true, features = ["workload-api-x509"] }
futures-util = { version = "0.3", optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["full", "test-util"] }
tokio-test = { workspace = true }
tempfile = { workspace = true }
proptest = { workspace = true }
rand = "0.10"

[lints]
workspace = true

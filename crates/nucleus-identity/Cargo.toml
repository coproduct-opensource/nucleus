[package]
name = "nucleus-identity"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "SPIFFE-based workload identity for Firecracker VMs"
repository = "https://github.com/coproduct-opensource/nucleus"
documentation = "https://docs.rs/nucleus-identity"
readme = "README.md"
keywords = ["spiffe", "identity", "mtls", "security", "workload"]
categories = ["cryptography", "network-programming"]

[dependencies]
# Crypto
rcgen = "0.14"
rustls = { version = "0.23", default-features = false, features = ["std", "tls12", "ring"] }
rustls-pemfile = "2.2"
x509-parser = { version = "0.17", features = ["verify"] }
ring = "0.17"

# Async
tokio = { version = "1", features = ["sync", "time", "io-util", "net", "rt", "macros", "fs"] }
async-trait = "0.1"

# Serialization
prost = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Certificate validation
webpki = { package = "rustls-webpki", version = "0.102" }

# Utils
chrono = { version = "0.4", default-features = false, features = ["std", "clock"] }
time = "0.3"
thiserror = "2"
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
tokio-test = "0.4"
tempfile = "3"
proptest = "1.6"
rand = "0.8"

[lints]
workspace = true

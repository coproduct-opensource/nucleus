[package]
name = "nucleus-mcp"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "MCP server that bridges Claude Code to nucleus-tool-proxy"
repository = "https://github.com/coproduct-opensource/nucleus"
documentation = "https://docs.rs/nucleus-mcp"
readme = "README.md"
keywords = ["mcp", "claude", "tools", "security", "sandbox"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "nucleus-mcp"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive", "env"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
ureq = { version = "3.1", features = ["json"] }

nucleus-client = { path = "../nucleus-client" }
nucleus-spec = { path = "../nucleus-spec" }
lattice-guard = { path = "../lattice-guard" }

[lints]
workspace = true

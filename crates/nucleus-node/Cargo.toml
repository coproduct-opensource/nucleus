[package]
name = "nucleus-node"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "Node daemon (kubelet analogue) for nucleus pods"
repository = "https://github.com/coproduct-opensource/nucleus"
documentation = "https://docs.rs/nucleus-node"
readme = "README.md"
keywords = ["ai", "security", "daemon", "kubelet"]
categories = ["network-programming", "development-tools"]

[[bin]]
name = "nucleus-node"
path = "src/main.rs"

[dependencies]
axum = { workspace = true }
clap = { workspace = true }
http-body-util = "0.1"
hyper = { version = "1", features = ["client", "http1"] }
hyper-util = { version = "0.1", features = ["tokio"] }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full", "process"] }
tokio-stream = "0.1"
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
tonic = { workspace = true }
prost = { workspace = true }
prost-types = { workspace = true }
tonic-prost = { workspace = true }
hmac = { workspace = true }
sha2 = { workspace = true }
hex = { workspace = true }
ipnet = "2.11"

# GitHub OIDC support
jsonwebtoken = "10"
reqwest = { workspace = true, features = ["json", "rustls-tls-manual-roots"] }
rustls = { workspace = true }
webpki-roots = "1.0"
base64 = "0.22"

# X.509 certificate parsing for SPIFFE ID extraction
x509-parser = { workspace = true }
oid-registry = "0.8"

nucleus = { path = "../nucleus" }
nucleus-identity = { path = "../nucleus-identity" }
nucleus-proto = { path = "../nucleus-proto" }
nucleus-spec = { path = "../nucleus-spec" }
nucleus-client = { path = "../nucleus-client", features = ["async-drand"] }

uuid = { workspace = true, features = ["serde"] }

[dev-dependencies]
tempfile = { workspace = true }
tokio-test = { workspace = true }

[lints]
workspace = true

[package]
name = "nucleus-tool-proxy"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "Tool proxy server running inside nucleus pods"
repository = "https://github.com/coproduct-opensource/nucleus"
documentation = "https://docs.rs/nucleus-tool-proxy"
readme = "README.md"
keywords = ["ai", "security", "proxy", "sandbox"]
categories = ["network-programming", "development-tools"]

[[bin]]
name = "nucleus-tool-proxy"
path = "src/main.rs"

[dependencies]
axum = { workspace = true }
clap = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
hmac = { workspace = true }
sha2 = { workspace = true }
hex = { workspace = true }
reqwest = { workspace = true, features = ["rustls-tls", "json"] }
url = "2.5"
uuid = { workspace = true }
chrono = { workspace = true, features = ["serde"] }

nucleus = { path = "../nucleus" }
nucleus-proto = { path = "../nucleus-proto" }
nucleus-spec = { path = "../nucleus-spec" }
nucleus-identity = { path = "../nucleus-identity" }
nucleus-client = { path = "../nucleus-client", features = ["async-drand"] }
lattice-guard = { path = "../lattice-guard", features = ["serde", "spec"] }
nucleus-permission-market = { path = "../nucleus-permission-market" }

# File search tools
glob = "0.3"
walkdir = "2"
regex = { workspace = true }
x509-parser = { workspace = true }
tokio-rustls = { workspace = true }
rustls = { workspace = true }

[target.'cfg(target_os = "linux")'.dependencies]
tokio-vsock = "0.7"

[dev-dependencies]
tempfile = { workspace = true }

[lints]
workspace = true

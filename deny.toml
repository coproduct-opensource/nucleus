[advisories]
version = 2
# See https://github.com/RustSec/advisory-db
ignore = [
  # paste is unmaintained but has no known security issues.
  # It's a transitive dependency of cel-interpreter used for CEL policy constraints.
  # TODO: Watch for cel-interpreter updates that remove paste dependency.
  "RUSTSEC-2024-0436",
]
# These are informational; scope to workspace dependencies.
unmaintained = "workspace"
unsound = "workspace"
yanked = "warn"

[bans]
multiple-versions = "warn"
wildcards = "warn"
deny = []

[licenses]
# Allow common permissive licenses.
allow = [
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "MIT",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "CDLA-Permissive-2.0",
  "ISC",
  "MPL-2.0",
  "OpenSSL",
  "Unicode-3.0",
  "Zlib",
]
confidence-threshold = 0.93

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

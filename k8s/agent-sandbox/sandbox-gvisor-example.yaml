# Example Sandbox with gVisor isolation
#
# Use this for local development or environments without KVM support.
# gVisor provides syscall-level isolation via userspace kernel.
#
# Prerequisites:
# - gVisor RuntimeClass configured (see gvisor-runtimeclass.yaml)
# - Agent Sandbox controller installed
apiVersion: agents.x-k8s.io/v1alpha1
kind: Sandbox
metadata:
  name: gvisor-example
  labels:
    app.kubernetes.io/name: agent-sandbox
    app.kubernetes.io/component: sandbox
    nucleus.io/runtime: gvisor
spec:
  podTemplate:
    spec:
      runtimeClassName: gvisor
      containers:
      - name: agent
        image: python:3.12-slim
        command: ["sleep", "infinity"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1"
        # Example: Mount workspace for agent code
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      volumes:
      - name: workspace
        emptyDir: {}
  # Lifecycle: Delete pod when Sandbox is deleted
  shutdownPolicy: Delete
